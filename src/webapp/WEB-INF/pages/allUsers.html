<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<h1>Пользователи</h1>
<div>
    <table>
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Почта</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${allUsers}">
            <td th:href="@{/edit/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</td>
            <td th:href="@{/edit/{id}(id=${user.getId()})}" th:text="${user.getLastName()}">user</td>
            <td th:href="@{/edit/{id}(id=${user.getId()})}" th:text="${user.getEmail()}">user</td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<hr/>
<a href="/newUser"><h3>Создать нового пользователя</h3></a>
<br>
<hr/>
<a href="/"><h3>Главная страница</h3></a>
</body>
</html>
