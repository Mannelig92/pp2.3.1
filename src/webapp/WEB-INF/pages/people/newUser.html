<!DOCTYPE html>
<html lang="en"> xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{user.name}" id="name"/>
    <br/>
    <label for="name">Enter lastname: </label>
    <input type="text" th:field="*{user.lastName}" id="lastName"/>
    <br/>
    <label for="name">Enter age: </label>
    <input type="text" th:field="*{user.age}" id="age"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
